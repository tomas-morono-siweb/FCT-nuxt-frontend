name: CI Testing

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true
      NUXT_TELEMETRY_DISABLED: 1

    steps:
      - uses: actions/checkout@v4

      # Node.js (LTS o 22 si ya lo est√°s usando)
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - run: npm ci
      - run: npm run build
      - run: npm test
