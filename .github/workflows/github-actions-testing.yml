name: CI Testing

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true
      NUXT_TELEMETRY_DISABLED: 1

    steps:
      - uses: actions/checkout@v4

      # Node.js (LTS/actual recomendado para Nuxt 4)
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm" # usa pnpm-lock.yaml para cachear deps

      # Corepack habilita pnpm según "packageManager" de tu package.json
      - run: corepack enable
      # Si quieres fijar versión (si no tienes "packageManager"):
      # - run: corepack prepare pnpm@9.12.0 --activate

      - run: pnpm --version

      # Instalación, build y tests
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test
