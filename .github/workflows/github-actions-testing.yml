name: CI Testing

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true
      NUXT_TELEMETRY_DISABLED: 1

    steps:
      - uses: actions/checkout@v4

      # 1. Instalar pnpm (acción oficial). Esto garantiza que el binario quede en el PATH.
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # 2. Instalar Node.js con caché para pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test
