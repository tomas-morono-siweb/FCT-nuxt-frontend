name: CI Testing

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true
      NUXT_TELEMETRY_DISABLED: 1

    steps:
      - uses: actions/checkout@v4

      # Node.js (recomendado para Nuxt 4)
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      # pnpm (acci√≥n oficial)
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test
